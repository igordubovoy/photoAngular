<div ng-controller="mainCtrl as main">
  <div class="wrapper">
    <div class="gallery">
      <div class="img_wrapper"
           ng-repeat="series in main.series"
           ng-class=" {{ series.id }} ">
        <a ui-sref="series({title: '{{series.title}}'})">
          <img class="preview"
               ng-src=" {{ series.prevImgUrl }} "
               alt=" {{ main.signature }} ">
        </a>
        <div class="signature"> {{ series.name }} </div>
      </div>
    </div>
  </div>
</div>
